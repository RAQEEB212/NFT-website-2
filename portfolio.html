<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="JPhotography Minimal Photography/Photographer Portfolio">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900|Raleway:100,300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/dark-theme.css">
</head>
<body>
<header class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Aksyed Art Gallery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about-me.html">About Us</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<section class="gallery">
    <div class="container-fluid">
        <div class="row">
            <div class="controls">
                <!-- Main categories -->
                <button type="button" class="control" data-filter="all">Artist work</button>
                <button type="button" class="control" data-filter=".landscape" onclick="toggleStudentButtons()">Students work</button>

                <!-- Initially hidden sub-categories for Students work -->
                <div id="studentSubButtons" style="display: none;">
                    <button type="button" class="control" data-filter=".portrait">Senior students</button>
                    <button type="button" class="control" data-filter=".product">Junior students</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4 mix landscape">
                <img src="https://via.placeholder.com/600x400?text=Student+Work" alt="Student Work" class="img-fluid">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4 mix portrait">
                <img src="https://via.placeholder.com/600x400?text=Senior+Student+Work" alt="Senior Student Work" class="img-fluid">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4 mix product">
                <img src="https://via.placeholder.com/600x400?text=Junior+Student+Work" alt="Junior Student Work" class="img-fluid">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4 mix all">
                <img src="https://via.placeholder.com/600x400?text=Artist+Work" alt="Artist Work" class="img-fluid">
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container-fluid">

</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script>
    function toggleStudentButtons() {
        var x = document.getElementById("studentSubButtons");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
</body>
</html>
